<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeminds</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="anchor.svg"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="flex space-between navbar" id="navbar">
      <div class="flex gap-8">
        <a class="flex gap-8 title" href="/">
          <img src="evanant logo.png" width="40px" height="40"/>
          <h6>enavant</h6>
        </a>
      </div>
      <div class="flex gap-128">
        <div class="flex gap-32">
          <a href="/#about">About</a>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSd2wuX3B9NHZsYZVquEYNS2gVA5kiP22qFeOoFz6KsiT3tRcw/viewform?usp=sf_link">Enroll</a>
          <a href="/#contact">Contact</a>
          <a href="https://gofund.me/c553013b">Donate</a>
          <a href="/tutors">Tutors</a>
        </div>
        <div class="flex gap-16">
          <a href="/signup"><button>Sign up</button></a>
          <a href="/login"><button class="secondary">Log in</button></a>
          <a onclick="nav();" class="bar">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-list" viewBox="0 0 16 16" class="bar">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
  </svg>
          </a>
        </div>
      </div>
    </nav>
    <section class="flex row gap-128 landing">
      <div class="flex col left gap-32">
        <h2><span class="accent-purple">Empowering</span> minds, <span class="accent-blue">inspiring</span> others, <span class="accent-green">transforming</span> futures with free tutoring for<br><span id="typewriter"></span><span class="cursor">|</span></h2>
        <p>Shaping brighter futures through free tutoring, personalized support, and a passion for learning, helping every student reach their full potential.</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd2wuX3B9NHZsYZVquEYNS2gVA5kiP22qFeOoFz6KsiT3tRcw/viewform?usp=sf_link" ><button>Start now</button></a>
      </div>
      <div class="flex col gap-32">
        <img id="carouselImage" style="width:425px;height:400px;object-fit:cover;border: 1px solid gray;border-radius:20px;"></img>
        <div class="flex row gap-16">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="chevronLeft" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/></svg>
          <div class="flex row gap-16" id="carouselContainers"></div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="chevronRight" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/></svg>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
